<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>eZ AlloyEditor removeblock plugin tests</title>
</head>
<body>
<div class="container"></div>
<div class="container-remove-last-embed">
    <p id="previous">Stand up for rock'n roll</p>
    <div data-ezelement="ezembed" id="embed">Airbourne</div>
</div>
<script type="text/javascript" src="../../assets/function.bind.polyfill.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/alloyeditor/dist/alloy-editor/alloy-editor-all.js"></script>
<script type="text/javascript" src="./assets/ez-alloyeditor-plugin-removeblock-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage') {
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-alloyeditor-plugin-removeblock'],
        filter: loaderFilter,
        modules: {
            "ez-alloyeditor-plugin-removeblock": {
                requires: ['ez-alloyeditor-plugin-caret'],
                fullpath: "../../../../Resources/public/js/alloyeditor/plugins/removeblock.js",
            },
            "ez-alloyeditor-plugin-embed": {
                requires: ['ez-alloyeditor-plugin-addcontent'],
                fullpath: "../../../../Resources/public/js/alloyeditor/plugins/embed.js",
            },
            "ez-alloyeditor-plugin-addcontent": {
                fullpath: "../../../../Resources/public/js/alloyeditor/plugins/addcontent.js",
            },
            "ez-alloyeditor-plugin-caret": {
                fullpath: "../../../../Resources/public/js/alloyeditor/plugins/caret.js",
            },
        }
    }).use('ez-alloyeditor-plugin-removeblock-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
