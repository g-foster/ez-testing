<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>eZ AlloyEditor caret plugin tests</title>
</head>
<body>

<div class="container">
    <h1>Music!</h1>
    <p>Listening to Taylor Hawkins and The Coattail Riders</p>
    <ul>
        <li>Not bad luck</li>
        <li>Way down</li>
    </ul>
</div>

<script type="text/javascript" src="../../assets/function.bind.polyfill.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/alloyeditor/dist/alloy-editor/alloy-editor-all.js"></script>
<script type="text/javascript" src="./assets/ez-alloyeditor-plugin-caret-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage') {
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-alloyeditor-plugin-caret'],
        filter: loaderFilter,
        modules: {
            "ez-alloyeditor-plugin-caret": {
                fullpath: "../../../../Resources/public/js/alloyeditor/plugins/caret.js",
            },
        }
    }).use('ez-alloyeditor-plugin-caret-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
