<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>eZ Universal Discovery Finder Explorer Level view tests</title>
</head>
<body>
<div class="container"></div>

<script type="text/x-handlebars-template" id="universaldiscoveryfinderexplorerlevelview-ez-template">
    <a class="ez-ud-finder-explorerlevel-anchor">.</a>
    <div class="ez-ud-finder-explorerlevel-content"></div>
    <button class="ez-asynchronousview-retry">retry</button>
    <ul>
        {{#each items}}
        <li class="ez-explorer-level-item
            {{#if selectedLocationId}} is-selected{{/if}}
            {{#if location.childCount}} is-parent-location{{/if}}"
            data-location-id="{{location.locationId}}">
            <a>{{location.locationId}}</a>
        </li>
        {{/each}}
    </ul>
</script>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-universaldiscoveryfinderexplorerlevelview-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
            loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-universaldiscoveryfinderexplorerlevelview'],
        filter: loaderFilter,
        modules: {
            "ez-universaldiscoveryfinderexplorerlevelview": {
                requires: ['ez-universaldiscoverymethodbaseview', 'ez-asynchronousview', 'node-scroll-info'],
                fullpath: "../../../../Resources/public/js/views/universaldiscovery/ez-universaldiscoveryfinderexplorerlevelview.js"
            },
            "ez-asynchronousview": {
                requires: ['view', 'event-tap'],
                fullpath: "../../../../Resources/public/js/extensions/ez-asynchronousview.js"
            },
            "ez-universaldiscoverymethodbaseview": {
                requires: ['ez-templatebasedview', 'event-tap'],
                fullpath: "../../../../Resources/public/js/views/universaldiscovery/ez-universaldiscoverymethodbaseview.js"
            },
            "ez-templatebasedview": {
                requires: ['ez-view', 'handlebars', 'template'],
                fullpath: "../../../../Resources/public/js/views/ez-templatebasedview.js"
            },
            "ez-view": {
                requires: ['view', 'base-pluginhost', 'ez-pluginregistry'],
                fullpath: "../../../../Resources/public/js/views/ez-view.js"
            },
            "ez-pluginregistry": {
                requires: ['array-extras'],
                fullpath: "../../../../Resources/public/js/services/ez-pluginregistry.js"
            },
        }
    }).use('ez-universaldiscoveryfinderexplorerlevelview-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
