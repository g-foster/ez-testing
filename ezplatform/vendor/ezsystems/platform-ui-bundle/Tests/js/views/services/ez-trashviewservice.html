<!doctype html>
<html>
<head>
<title>eZ Trash View Service tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-trashviewservice-tests.js"></script>
<script type="text/javascript" src="../../assets/ez-translator.js"></script>

<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-trashviewservice'],
        filter: loaderFilter,
        modules: {
            "ez-trashviewservice": {
                requires: [
                    'parallel',
                    'ez-viewservice',
                    'ez-trashitemmodel',
                    'ez-contentinfomodel',
                    'ez-locationmodel',
                    'ez-contenttypemodel',
                    'array-extras',
                    'ez-translator',
                ],
                fullpath: "../../../../Resources/public/js/views/services/ez-trashviewservice.js"
            },
            "ez-viewservice": {
                requires: ['view'],
                fullpath: "../../../../Resources/public/js/views/services/ez-viewservice.js"
            },
            "ez-trashitemmodel": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/ez-trashitemmodel.js"
            },
            "ez-contentinfomodel": {
                requires: ['ez-restmodel', 'ez-contentinfo-base'],
                fullpath: "../../../../Resources/public/js/models/ez-contentinfomodel.js"
            },
            "ez-contentinfo-base": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/extensions/ez-contentinfo-base.js"
            },
            "ez-locationmodel": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/ez-locationmodel.js"
            },
            "ez-contenttypemodel": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/ez-contenttypemodel.js"
            },
            "ez-restmodel": {
                requires: ['model'],
                fullpath: "../../../../Resources/public/js/models/ez-restmodel.js"
            }
        }
    }).use('ez-trashviewservice-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
